<section class="row mt-5">
    <div class="col">
        <button class="btn btn-primary float-right mb-3" data-toggle="modal" data-target="#modalBook">New Book</button>
        esAdmin {{esAdmin}}------ esEditor- {{esEditor}}----
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Titulo</th>
                    <th scope="col">Autor</th>
                    <th scope="col">Idioma</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Oferta</th>
                    <th scope="col">&nbsp;</th>
                    <th scope="col">&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let book of books; index as i">
                    <th scope="row">{{i+1}}</th>
                    <td>{{book.titulo}}</td>
                    <td>{{book.autor}}</td>
                    <td>{{book.idioma}}</td>
                    <td>{{book.precio}}</td>
                    <td>{{book.oferta}}</td>


                    <td *ngIf="book.userUid == userUid || esAdmin == true; else noOwner">
                        <button class="btn btn-primary" data-toggle="modal" data-target="#modalBook"
                            (click)="modificarBook(book)">Modificar</button>
                    </td>

                    <ng-template #noOwner>
                        <td>
                            <button class="btn btn-secondary" disabled="true">Modificar</button>
                        </td>
                    </ng-template>

                    <td >
                        <button class="btn btn-danger "  *ngIf="book.userUid == userUid || esAdmin == true; else noAdmin"  (click)="onDeleteBook(book.id)">Delete</button>
                    </td>

                    <ng-template #noAdmin>
                        <td>
                            <button class="btn btn-danger " disabled="true">Delete</button>
                        </td>
                    </ng-template>
                </tr>
            </tbody>
        </table>
    </div>
</section>
<!-- [userUid]="userUid" -->
<app-modal [userUid]="userUid" ></app-modal>
